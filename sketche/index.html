<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <h1 class="header">
        <span>Получите видео-иснтрукцию</span>
        <strong>Как кататься на сноуборде</strong>
      </h1>
      <div class="main">
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ncSc4zAkw4Q"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input class="name" type="text" placeholder="Ваше имя" />
            <input class="email" type="email" placeholder="Ваш email" />
            <button class="btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
      <div class="feature">
        <div class="column">
          <img src="img/1.jpg" alt="" />
          <p>Первое преимущество</p>
        </div>
        <div class="column">
          <img src="img/1.jpg" alt="" />
          <p>Второе преимущество</p>
        </div>
        <div class="column">
          <img src="img/1.jpg" alt="" />
          <p>Третье преимущество</p>
        </div>
        <div class="column">
          <img src="img/1.jpg" alt="" />
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>
  </body>
</html>
